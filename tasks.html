<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="info-panel" style="display: flex; justify-content: center;">
        <div class="no-flex">
            <h3 class="info">Task Tokens</h3>
            <h1 class="tokens-task">100</h1> <!-- Пример токенов для задачи -->
            <div class="task-claim-button" style="cursor: pointer; padding: 10px; background-color: #72D3D8; color: white; text-align: center; margin-top: 10px;">Claim Task Tokens</div>
        </div>
    </div>

    <div class="tasks">
        <div class="no-flex" style="width: 90%;">

            <div class="task">
                <div class="task-info">
                    <div class="logo-indfo">
                        <div class="logo">
                            <a href=""><i class="bi bi-telegram"></i></a>
                        </div>
                        <div class="text-info">
                            <h4>Telegram Channel</h4>
                            <h5>300 QP</h5>
                        </div>
                    </div>
                    <button class="task-button" data-task="telegram-channel"
                        data-url="https://t.me/yourtelegramchannel">Go</button>
                </div>
            </div>

            <div class="task">
                <div class="task-info">
                    <div class="logo-indfo">
                        <div class="logo">
                            <a href=""><i class="bi bi-instagram"></i></a>
                        </div>
                        <div class="text-info">
                            <h4>Instagram</h4>
                            <h5>300 QP</h5>
                        </div>
                    </div>
                    <button class="task-button" data-task="instagram"
                        data-url="https://instagram.com/yourinstagramprofile">Go</button>
                </div>
            </div>

            <div class="task">
                <div class="task-info">
                    <div class="logo-indfo">
                        <div class="logo">
                            <a href=""><i class="bi bi-twitter-x"></i></a>
                        </div>
                        <div class="text-info">
                            <h4>Twitter (X)</h4>
                            <h5>300 QP</h5>
                        </div>
                    </div>
                    <button class="task-button" data-task="twitter-x"
                        data-url="https://twitter.com/yourtwitterprofile">Go</button>
                </div>
            </div>

            <div class="task">
                <div class="task-info">
                    <div class="logo-indfo">
                        <div class="logo">
                            <a href=""><i class="bi bi-telegram"></i></a>
                        </div>
                        <div class="text-info">
                            <h4>Telegram Community</h4>
                            <h5>300 QP</h5>
                        </div>
                    </div>
                    <button class="task-button" data-task="telegram-community"
                        data-url="https://t.me/yourtelegramcommunity">Go</button>
                </div>
            </div>

            <div class="task">
                <div class="task-info">
                    <div class="logo-indfo">
                        <div class="logo">
                            <a href=""><i class="bi bi-youtube"></i></a>
                        </div>
                        <div class="text-info">
                            <h4>YouTube Channel</h4>
                            <h5>300 QP</h5>
                        </div>
                    </div>
                    <button class="task-button" data-task="youtube-channel"
                        data-url="https://youtube.com/youryoutubechannel">Go</button>
                </div>
            </div>

            <div class="task">
                <div class="task-info">
                    <div class="logo-indfo">
                        <div class="logo">
                            <a href=""><i class="bi bi-youtube"></i></a>
                        </div>
                        <div class="text-info">
                            <h4>YouTube Video</h4>
                            <h5>300 QP</h5>
                        </div>
                    </div>
                    <button class="task-button" data-task="youtube-video"
                        data-url="https://youtube.com/youryoutubevideo">Go</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-page" style="position: fixed; bottom: 0; padding-bottom: 15px;">
        <div class="no-flex" style="width: 90%;">

            <div class="menu">
                <ul>
                    <li><a href="./index.html"><i class="bi bi-house-door-fill"></i></a></li>
                    <li><i class="bi bi-list-task active"></i></li>
                    <li><a href=""><i class="bi bi-people-fill"></i></a></li>
                    <li><a href=""><i class="bi bi-wallet-fill"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div style="height: 100px;"></div>
    <script src="task.js"></script>
</body>

</html>
